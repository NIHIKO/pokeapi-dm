<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>pokeapi-dm demo</title>
    <script>
      window.IntlMsg = window.IntlMsg || {};
      window.IntlMsg.lang = document.documentElement.lang;
      window.IntlMsg.localesHost = '.';
    </script>
    <script type="module" src="./demo.js"></script>
  </head>
<body>
  <pokeapi-dm id="#pokemonApi"></pokeapi-dm>
  <button onclick="getPokemonDataDemo()">getPokemonList</button>
  <button onclick="getPokemonDetailsDemo()">getPokemonDetails</button>
</body>
<script>
  const pokemonApi = document.getElementById('pokemonApi');
  function getPokemonDataDemo() {
    pokemonApi.getPokemonData();
  };

  function getPokemonDetailsDemo() {
    pokemonApi.path = 'ditto';
    pokemonApi.getPokemonInfo();
  };
</script>
</html>
